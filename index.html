<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Encrypter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #00f2fe;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #e0f7ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Encrypter</h1>
        <a href="https://github.com/WinstonAlt/encrypter/releases" class="btn">Download</a>
    </div>
</body>
</html>
